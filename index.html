<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    

    <header>
        <h2>Basketball Quiz</h2>
    </header>

    <section>
        <div class="container result"  style="display: none;" >
            <p>You are <span>0%</span> a Baller</p>
        </div>

        <article class="quiz">
            <div class="container">
                <h2 class="my-5 text-white">On with the question</h2>

            <form class="quiz-form ">
                <div class="my-5">
                    <p >1. Who was last years MVP?</p>
                    <div class="que" >
                        <input type="radio" name="Q1" value="A" checked>
                        <label class="form-check-label">Giannis Antetokounmpo</map></label>
                    </div>
                    <div >
                        <input type="radio" name="Q1" value="B">
                        <label class="form-check-label">Steph Curry</map></label>
                    </div>
                </div>
                <div class="my-5" >
                    <p >2. Who were last years winners?</p>
                    <div class="que" >
                        <input type="radio" name="Q2" value="A" checked>
                        <label class="form-check-label">LA Lakers</map></label>
                    </div>
                    <div >
                        <input type="radio" name="Q2" value="B">
                        <label class="form-check-label">Toronto Raptors</map></label>
                    </div>
                </div>
                <div class="my-5">
                    <p >3. How many rings does Michael Jordan have?</p>
                    <div class="que" >
                        <input type="radio" name="Q3" value="A" checked>
                        <label class="form-check-label">7</map></label>
                    </div>
                    <div  >
                        <input type="radio" name="Q3" value="B">
                        <label class="form-check-label">6</map></label>
                    </div>
                </div>
                <div class="my-5">
                    <p >4. What team is Jayson Tatum in?</p>
                    <div class="que" >
                        <input type="radio" name="Q4" value="A" checked>
                        <label class="form-check-label">LA Clippers</map></label>
                    </div>
                    <div >
                        <input type="radio" name="Q4" value="B">
                        <label class="form-check-label">Boston Celtics</map></label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit">
                </div>
            </form>
            </div>
        </article>

    </section>

    <script src="app.js"></script>
</body>
</html>
